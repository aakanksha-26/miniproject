<!DOCTYPE html>
<html>
<head>
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="stick.css">
</head>
<h1 style="color: #ef92e2;">STICKY NOTE</h1>
<body>
  <div class="container">
    <div class="sticky-note" style="background-color: #fdfd96;">
      <p>Don't forget to write assignment!!</p>
    </div>
    <div class="sticky-note" style="background-color: #ffb6c1;">
      <p>Meeting at 5 PM</p>
    </div>
    <div class="sticky-note" style="background-color: #b3dcff;">
      <p>Call Mom!</p>
    </div>
    <div class="sticky-note" style="background-color: #b7f2b2;">
      <p>Buy Snacks!</p>
    </div>
    <div class="sticky-note" style="background-color: #e1b2f2;">
        <p>Buy Gift!</p>
    </div>
  </div>
</body>
</html>
